<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NakNgaji LMS</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-nakngaji-primary: #00A89D;
            --color-nakngaji-light: #CCF0EE;
        }

        .bg-nakngaji-primary { background-color: var(--color-nakngaji-primary); }
        .text-nakngaji-primary { color: var(--color-nakngaji-primary); }
        .border-nakngaji-primary { border-color: var(--color-nakngaji-primary); }
        .ring-nakngaji-primary:focus {
             --tw-ring-color: var(--color-nakngaji-primary);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .role-button {
            transition: all 0.2s ease-in-out;
        }
        .role-button.active {
            background-color: var(--color-nakngaji-primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 168, 157, 0.3), 0 2px 4px -2px rgba(0, 168, 157, 0.2);
        }
    </style>
</head>
<body onload="initLogin()">

    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-nakngaji-primary mb-2">
                NakNgaji
            </h1>
            <p class="text-gray-600 text-lg">Sign in to your learning account</p>
        </div>

        <!-- Role Selection Tabs -->
        <div class="flex mb-6 p-1 bg-gray-100 rounded-xl border border-gray-200">
            <button id="role-user" 
                    onclick="selectRole('User')" 
                    class="role-button flex-1 py-3 rounded-xl font-semibold text-center text-gray-700 active">
                <i data-lucide="home" class="w-5 h-5 inline-block mr-2"></i>
                User
            </button>
            <button id="role-staff" 
                    onclick="selectRole('Staff')" 
                    class="role-button flex-1 py-3 rounded-xl font-semibold text-center text-gray-700">
                <i data-lucide="shield" class="w-5 h-5 inline-block mr-2"></i>
                Staff
            </button>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <input type="hidden" id="selected-role" value="User">

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                    <input type="email" id="email" required placeholder="name@example.com"
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-nakngaji-primary focus:border-nakngaji-primary transition duration-150" />
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                    <input type="password" id="password" required placeholder="••••••••"
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-nakngaji-primary focus:border-nakngaji-primary transition duration-150" />
                </div>
                <div class="flex justify-end mt-2">
                    <a href="#" class="text-sm font-medium text-nakngaji-primary hover:underline" onclick="mockAlert('Password reset link sent to email.')">Forgot Password?</a>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-nakngaji-primary text-white font-semibold py-3 rounded-xl hover:bg-nakngaji-dark transition duration-200 shadow-lg flex items-center justify-center space-x-2">
                <i data-lucide="log-in" class="w-5 h-5"></i>
                <span>Sign In</span>
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="RegistrationPage.html" class="font-semibold text-nakngaji-primary hover:underline">Register Now</a>
        </div>
        
        <div id="mock-alert" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-nakngaji-primary text-white p-3 rounded-lg shadow-xl text-center z-50 transition duration-300 ease-in-out"></div>
    </div>

    <script>
        function mockAlert(message) {
            const alertBox = document.getElementById('mock-alert');
            alertBox.textContent = message;
            alertBox.classList.remove('hidden');
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 3000);
        }

        function selectRole(role) {
            document.getElementById('selected-role').value = role;
            document.querySelectorAll('.role-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`role-${role.toLowerCase()}`).classList.add('active');
        }
        
        function initLogin() {
            lucide.createIcons();
            selectRole('User'); 
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('selected-role').value;
            let redirectPage = '';
            let alertRole = role;

            if (email && password) {
                if (role === 'User') { 
                    redirectPage = 'ParentStudentPage.html'; 
                } else if (role === 'Staff') { 
                    if (email.includes("@admin")) {
                        redirectPage = 'AdminPage.html';
                        alertRole = 'Admin';
                    } else {
                        redirectPage = 'TutorPage.html'; 
                        alertRole = 'Tutor';
                    }
                }

                mockAlert(`Login successful! Redirecting to ${alertRole} Dashboard...`);
                if (redirectPage) {
                    setTimeout(() => { window.location.href = redirectPage; }, 1000); 
                }
            } else {
                mockAlert("Please enter both email and password.");
            }
        });
    </script>
</body>
</html>
