<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NakNgaji LMS</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Define the primary teal color inspired by NakNgaji */
        :root {
            --color-nakngaji-primary: #00A89D; /* A vibrant teal/green */
            --color-nakngaji-light: #CCF0EE;
        }

        .bg-nakngaji-primary { background-color: var(--color-nakngaji-primary); }
        .text-nakngaji-primary { color: var(--color-nakngaji-primary); }
        .border-nakngaji-primary { border-color: var(--color-nakngaji-primary); }
        .ring-nakngaji-primary:focus {
             --tw-ring-color: var(--color-nakngaji-primary);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- SUCCESS TICK ANIMATION STYLES --- */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .checkmark-wrapper {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px var(--color-nakngaji-primary);
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            background: var(--color-nakngaji-primary);
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke .3s cubic-bezier(0.650, 0.000, 0.450, 1.000) .8s forwards;
        }

        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 40px var(--color-nakngaji-primary); } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
    </style>
</head>
<body onload="lucide.createIcons()">

    <!-- SUCCESS NOTIFICATION OVERLAY -->
    <div id="success-notification" class="hidden fixed inset-0 z-[100] flex items-center justify-center modal-overlay">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl flex flex-col items-center max-w-sm w-full mx-4 animate-in fade-in zoom-in duration-300">
            <div class="checkmark-wrapper mb-6">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h3 id="notification-title" class="text-2xl font-black text-gray-800 text-center tracking-tighter">Registration Success!</h3>
            <p id="notification-message" class="text-sm text-gray-500 text-center mt-2 font-medium">Your account has been created. Redirecting to login...</p>
        </div>
    </div>

    <!-- Main Container: Styled with premium tokens -->
    <div class="w-full max-w-lg bg-white p-10 md:p-12 rounded-[3rem] shadow-2xl border border-gray-100 animate-in fade-in zoom-in duration-500">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black text-nakngaji-primary mb-3 tracking-tighter italic">
                NakNgaji
            </h1>
            <p class="text-gray-400 font-bold uppercase text-[10px] tracking-[0.3em]">Create Your Profile</p>
        </div>

        <form id="registrationForm" class="space-y-6">
            
            <!-- Full Name Field -->
            <div>
                <label for="name" class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1 tracking-[0.2em]">Full Name</label>
                <div class="relative group">
                    <i data-lucide="user" class="w-5 h-5 text-gray-300 absolute left-4 top-1/2 transform -translate-y-1/2 group-focus-within:text-nakngaji-primary transition"></i>
                    <input type="text" id="name" required placeholder="Ahmad bin Kassim"
                           class="w-full pl-12 pr-4 py-4 border-2 border-gray-100 rounded-2xl focus:ring-4 ring-nakngaji-primary/10 focus:border-nakngaji-primary outline-none transition font-bold text-gray-800 shadow-sm" />
                </div>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1 tracking-[0.2em]">Email Address</label>
                <div class="relative group">
                    <i data-lucide="mail" class="w-5 h-5 text-gray-300 absolute left-4 top-1/2 transform -translate-y-1/2 group-focus-within:text-nakngaji-primary transition"></i>
                    <input type="email" id="email" required placeholder="name@example.com"
                           class="w-full pl-12 pr-4 py-4 border-2 border-gray-100 rounded-2xl focus:ring-4 ring-nakngaji-primary/10 focus:border-nakngaji-primary outline-none transition font-bold text-gray-800 shadow-sm" />
                </div>
            </div>
            
            <!-- Phone Field -->
            <div>
                <label for="phone" class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1 tracking-[0.2em]">Phone Number</label>
                <div class="relative group">
                    <i data-lucide="phone" class="w-5 h-5 text-gray-300 absolute left-4 top-1/2 transform -translate-y-1/2 group-focus-within:text-nakngaji-primary transition"></i>
                    <input type="text" id="phone" required placeholder="+60123456789"
                           class="w-full pl-12 pr-4 py-4 border-2 border-gray-100 rounded-2xl focus:ring-4 ring-nakngaji-primary/10 focus:border-nakngaji-primary outline-none transition font-bold text-gray-800 shadow-sm" />
                </div>
            </div>

            <!-- Password Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="password" class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1 tracking-[0.2em]">Password</label>
                    <div class="relative group">
                        <i data-lucide="lock" class="w-5 h-5 text-gray-300 absolute left-4 top-1/2 transform -translate-y-1/2 group-focus-within:text-nakngaji-primary transition"></i>
                        <input type="password" id="password" required placeholder="••••••••"
                               class="w-full pl-12 pr-4 py-4 border-2 border-gray-100 rounded-2xl focus:ring-4 ring-nakngaji-primary/10 focus:border-nakngaji-primary outline-none transition font-bold text-gray-800 shadow-sm" />
                    </div>
                </div>
                <div>
                    <label for="confirm-password" class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1 tracking-[0.2em]">Confirm</label>
                    <div class="relative group">
                        <i data-lucide="lock-open" class="w-5 h-5 text-gray-300 absolute left-4 top-1/2 transform -translate-y-1/2 group-focus-within:text-nakngaji-primary transition"></i>
                        <input type="password" id="confirm-password" required placeholder="••••••••"
                               class="w-full pl-12 pr-4 py-4 border-2 border-gray-100 rounded-2xl focus:ring-4 ring-nakngaji-primary/10 focus:border-nakngaji-primary outline-none transition font-bold text-gray-800 shadow-sm" />
                    </div>
                </div>
            </div>
            
            <!-- Register Button -->
            <button type="submit"
                    class="w-full bg-nakngaji-primary text-white font-black py-5 px-8 rounded-[2rem] shadow-2xl hover:opacity-90 transform active:scale-95 transition duration-200 flex items-center justify-center space-x-3 uppercase tracking-widest text-xs mt-4">
                <i data-lucide="user-plus" class="w-5 h-5"></i>
                <span>Register Account</span>
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">
                Already have an account? 
                <a href="LoginPage.html" class="text-nakngaji-primary hover:underline ml-1">Sign In Instead</a>
            </p>
        </div>
    </div>

    <script>
        // SUCCESS NOTIFICATION LOGIC
        function showProcessSuccess(title, message) {
            const modal = document.getElementById('success-notification');
            document.getElementById('notification-title').innerText = title;
            document.getElementById('notification-message').innerText = message;
            modal.classList.remove('hidden');
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const name = document.getElementById('name').value;

            if (password !== confirmPassword) {
                alert("Validation Error: Passwords do not match.");
                return;
            }

            // Show Animated Success Modal
            showProcessSuccess("Welcome, " + name.split(' ')[0] + "!", "Your registration is complete. Preparing your dashboard access...");

            // Redirect after animation delay
            setTimeout(() => {
                 window.location.href = 'LoginPage.html';
            }, 2500);
        });
    </script>
</body>
</html>
